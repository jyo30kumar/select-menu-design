<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="hero">
        <div class="selector">
            <div class="selectBox" id="selectField">
                <p id="selectText">Select from drop down</p>
                <img src="./assets/images/arrow.png" alt="arrow" id="arrow">
            </div>

            <ul id="list" class="hide">
                <li class="options">
                    <img src="./assets/images/fb.png" alt="facebook icon">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="./assets/images/insta.png" alt="instagram icon">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="./assets/images/pinterest.png" alt="pinterest icon">
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="./assets/images/twitter.png" alt="twitter icon">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="./assets/images/whatsapp.png" alt="whatsapp icon">
                    <p>Whatsapp</p>
                </li>
            </ul>
        </div>
    </div>
    <footer>
        Designed by <span>Kumar</span>
    </footer>

    <script src="./index.js"></script>
</body>
</html>
